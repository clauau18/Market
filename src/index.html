<!DOCTYPE html>
<html lang="en">

  <style>
    .btn-giveaway {
      border: 2px solid black;
      background-color: white;
      color: black;
      padding: 14px 28px;
      font-size: 150%;

      cursor: pointer;
    }
    
    /* Orange */
    .btn-giveaway {
      border-color: #ff9800;
      color: orange;
      width: 40%;
      margin-left : 30%;
    }
    
    .btn-giveaway:hover {
      background: #ff9800;
      color: white;
    }
    
    .default:hover {
      background: #e7e7e7;
    }
    </style>


  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Markeplace oeuvre d'art</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container" style="width: 650px;">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="text-center">Marketplace oeuvre d'art</h1>
          <hr/>
          <br/>
          <!--<div id="loader">
            <p class="text-center">Loading...</p>
          </div>-->
          
          <!-- bouton récupérer 1000 MAC -->
          <button class="btn-giveaway" id = "giveaway" onClick="App.giveMac()">Get 1000 MAC</button>
          <!--<button id = "giveaway" onClick="App.giveMac()" class="btn btn-success" >Get 1000 MAC</button>-->

          <div id="content" style="display: none;">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Name</th>
                  <th scope="col">Votes</th>
                </tr>
              </thead>
              <tbody id="artistsResults">
              </tbody>
            </table>
            <hr/>

            <form onSubmit="App.castVote(); return false;">
              <div class="form-group">
                <label for="artistsSelect">Select Artist</label>
                <select class="form-control" id="artistsSelect">
                </select>
              </div>
              <button type="submit" class="btn btn-primary">Vote</button>
              <hr/>
            </form>

            <p id="accountAddress" class="text-center"></p>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
